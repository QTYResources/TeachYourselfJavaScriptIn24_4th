<html>
    <head>
        <title>Using a for Loop</title>
    </head>
    <body>
        <h1>"for" Loop Example</h1>
        <p>The following is the output of the <b>for</b> loop:</p>
        <script language="JavaScript" type="text/javascript">
            for (i = 1; i < 10; i++) {
                document.write("This is line " + i + "<br/>");
            }
        </script>
    </body>
</html>
